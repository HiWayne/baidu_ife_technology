<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>football court</title>
    <link rel="stylesheet" type="text/css" href="./js/index.css">
</head>

<body>
    <canvas id="footballFieldCanvas">Your brower is too old that can't show canvas</canvas>
    <canvas id="playerCanvas">Your brower is too old that can't show canvas</canvas>
    <div id="controll_left">
        <form>
            <div>
                <p>球员属性</p>
                <div>速度：<input id="VNum" type="number"></div>
                <div>爆发力：<input id="power" type="number" style="width:124px;"></div>
                <div>体力：<input id="physical" type="number"></div>
                <div>力量：<input id="strength" type="number"></div>
                <div>技术：<input id="technique" type="number"></div>
                <div><button id="createPlayer">生成球员</button></div>
            </div>
            <div>
                <p>球员和足球的位置</p>
                球员坐标：
                <div>
                    第
                    <select class="playerIndex" id="playerIndex1">

                    </select>
                    个球员
                </div>
                <div><label for="playerPosX">x</label><input id="playerPosX" type="number"></div>
                <div><label for="playerPosY">y</label><input id="playerPosY" type="number"></div>
                <div><button id="createPlayerPosition">生成球员位置</button></div>
                足球坐标
                <div>x<input id="footballPosX" type="number"></div>
                <div>y<input id="footballPosY" type="number"></div>
                <div><button id="createFootballPosition">创建并生成足球位置</button></div>
            </div>
            <div>
                <p>球员或足球动作和参数</p>
                <label for="action_select">动作：</label>
                <select class="action_select">
                    <option value="run">奔跑</option>
                    <option value="footballScroll">足球滚动</option>
                    <option value="kick">踢球</option>
                </select>
                <div class="param" id="run">
                    <div>
                        第
                        <select class="playerIndex" id="playerIndex2">

                        </select>
                        个球员
                    </div>
                    <div>
                        <label for="action_targetX">目的地x坐标：</label>
                        <input id="action_targetX" type="number">
                    </div>
                    <div>
                        <label for="action_targetY">目的地y坐标：</label>
                        <input id="action_targetY" type="number">
                    </div>
                </div>
                <div class="param" id="footballScroll">
                    <div>
                        <label for="action_footballRadian">角度方向（角度值）：</label>
                        <input id="action_footballRadian" type="number">
                    </div>
                    <div>
                        <label for="action_footballV0">足球初速度：</label>
                        <input id="action_footballV0" type="number">
                    </div>
                </div>
                <div class="param" id="kick">
                    <div>
                        第
                        <select class="playerIndex" id="playerIndex3">

                        </select>
                        个球员
                    </div>
                    <div>
                        <label for="action_playerRadian">角度方向（角度值）：</label>
                        <input id="action_playerRadian" type="number">
                    </div>
                    <div>
                        <label for="action_playerStrength">力量（不超过该球员最高力量）：</label>
                        <input id="action_playerStrength" type="number">
                    </div>
                </div>
                <div>
                    <button id="action_execute">执行</button>
                </div>
            </div>
        </form>
    </div>
    <div id="controll_right">
        <form>
            <div style="font-weight:bold;color:rgb(243, 9, 9);">一键生成多名球员追逐足球</div>
            <button style="width:50px;height:25px;border:none;color:white;cursor:pointer;transition:all 0.3s ease-out;" id="onePressButton">生成</button>
        </form>
        <form>
            <div>
                <p>更多踢球行为</p>
                <select id="moreActionSelect" class="action_select">
                    <option value="shoot">射门</option>
                    <option value="carrying">带球</option>
                    <option value="stopBall">停球</option>
                    <option value="pass">传球</option>
                </select>
                <!--射门参数框-->
                <div class="param" id="shoot">
                    <div>
                        第
                        <select class="playerIndex" id="playerIndex4">

                        </select>
                        个球员射门
                    </div>
                    <div>
                        球门方向
                        <select id="shoot_direction">
                            <option value="auto">自动判断</option>
                            <option value="left">左门</option>
                            <option value="right">右门</option>
                        </select>
                    </div>
                    <div>
                        打门角度
                        <select id="shoot_target">
                            <option value="leftUp">左远角</option>
                            <option value="leftDown">右远角</option>
                            <option value="rightUp">左近角</option>
                            <option value="rightDown">右近角</option>
                            <option value="centerUp">中上方</option>
                            <option value="centerDown">中下方</option>
                        </select>
                    </div>
                    <div>
                        <label for="shoot_strength">打门力量(不会超过该球员最大值)</label>
                        <input id="shoot_strength" type="number">
                    </div>
                </div>
                <!--带球参数框-->
                <div class="param" id="carrying">
                    <div>
                        第
                        <select class="playerIndex" id="playerIndex5">

                        </select>
                        个球员带球
                    </div>
                </div>
                <!--停球参数框-->
                <div class="param" id="stopBall">
                    <div>
                        第
                        <select class="playerIndex" id="playerIndex6">

                        </select>
                        个球员停球
                    </div>
                </div>
                <!--传球参数框-->
                <div class="param" id="pass">
                    <div>
                        第
                        <select class="playerIndex" id="playerIndex7">

                        </select>
                        个球员<span>传给</span><br />
                        第
                        <select class="playerIndex" id="playerIndex8">

                        </select>
                        个球员
                    </div>
                </div>
                <div>
                    <button id="strikingAction_execute">动作执行</button>
                </div>
            </div>
        </form>
    </div>
    
    <script type="text/javascript" src="./js/footballField.js"></script>
    <script type="text/javascript" src="./js/strikingAction.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/football.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/moreActionIndex.js"></script>
</body>

</html>
