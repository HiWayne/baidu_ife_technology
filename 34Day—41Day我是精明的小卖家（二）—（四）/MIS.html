<!DOCTYPE html>
<html xmlns:svg="http://www.w3.org/2000/svg">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>百度前端技术学院—我是精明的小卖家1.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/ife31data.js" type="text/javascript"></script>
    <script src="./js/common.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./css/MIS.css">
</head>

<body>
    <button onclick=clearStorage()>清空localStorage</button>
    <div class="header" id="header">
        <div id="region-radio-wrapper">
            <form>
                <label><input class="region-radio-wrapper js" type="checkbox" checkbox-type="all"
                        checked="1">所有地区</label>
                <label><input class="region-radio-wrapper region js" type="checkbox" checkbox-type="one"
                        value="华东">华东</label>
                <label><input class="region-radio-wrapper region js" type="checkbox" checkbox-type="one"
                        value="华南">华南</label>
                <label><input class="region-radio-wrapper region js" type="checkbox" checkbox-type="one"
                        value="华北">华北</label>
            </form>
        </div>
        <div id="product-radio-wrapper">
            <form>
                <label><input class="product-radio-wrapper js" type="checkbox" checkbox-type="all">所有商品</label>
                <label><input class="product-radio-wrapper product js" type="checkbox" checkbox-type="one"
                        value="手机">手机</label>
                <label><input class="product-radio-wrapper product js" type="checkbox" checkbox-type="one"
                        value="笔记本">笔记本</label>
                <label><input class="product-radio-wrapper product js" type="checkbox" checkbox-type="one"
                        value="智能音箱">智能音箱</label>
            </form>
        </div>
    </div>
    <div class="chart">
        <div class="SVG">
            <embed id="SVG" src="./images/SVG.svg" width="650" height="800" type="image/svg+xml"
                pluginspage="http://www.adobe.com/svg/viewer/install/" />
        </div>
        <div class="canvas">
            <canvas id="canvas" width="600px" height="800px"></canvas>
        </div>
    </div>

    <script src="./js/bar.js" type="text/javascript"></script>
    <script src="./js/line.js" type="text/javascript"></script>

    <div id="wrapperDiv"></div>

    <script src="./js/localStorage.js" type="text/javascript"></script>
    <script src="./js/checkbox.js" type="text/javascript"></script>
    <script src="./js/table.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/hash.js" type="text/javascript"></script>
</body>

</html>
